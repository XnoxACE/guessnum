<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  
  <body>  
    <div id="request">
    <form action="#">
    
      
      <div>Guess Number Between 0 to 10</div>
      
      <input id="num" type="number" value="0" min="0" max="10">
      
      <input type="button" value="submit" id="submit" onclick="handleButtonClick()">

    
    </form>

    </div>
    <script>   
      function success(data) { 
        
        if(data.num == -1){
          alert("Pick A Larger Number");
        }
        else if(data.num == 1){
          alert("Pick a Smaller Number")
        }
        else{
          if(data.tries === 1){
            alert("You Won The Game, It Took You 1 Guess");
          }
          else{
            alert("You Won The Game, It Took You " + data.tries + " Guesses");
          }
          
        }


        //alert(data.name);
      }
      
      function handleButtonClick(){
        $.get("/request", {index:$("#num").val()},success);
        
        return false;
      }
      
     // $(document).ready(function(){        
       // $("#requestButton").click(requestClicked);
      //});     
    </script>   
  </body>
</html>
